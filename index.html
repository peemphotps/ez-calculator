<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great's Ez calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./image/calculator-fill.svg" alt="calculator icon" /> Ez
          calculator</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Service
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="./unitCalculator/unitCal.html"
                    id="unit-cal-dropdown"
                    >Unit price calculator</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./loanCalculator/loanCal.html"
                    >Loan calculator</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./investmentCalculator/investCal.html"
                    >Investment calculator</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Check</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container bg-light" id="unit-price-calculator-div">
      <h2 class="display-6 fw-bold">Ez calculator</h2>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title col-xs-1 text-center">
                Unit price Calculator
              </h3>
              <div class="text-center mt-5">
                <button
                  class="btn frist-submit-btn btn-dark col-4"
                  type="button"
                  id="unitCal-button-submit-item1"
                >
                  <a class="dropdown-item" href="./unitCalculator/unitCal.html"
                    >Go</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title col-xs-1 text-center">Loan Calculator</h3>
              <div class="text-center mt-5">
                <button
                  class="btn btn-dark second-submit-btn col-4"
                  type="button"
                  id="unitCal-button-submit-item2"
                >
                  <a class="dropdown-item" href="./loanCalculator/loanCal.html"
                    >Go</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title col-xs-1 text-center">Investment Calculator</h3>
              <div class="text-center mt-5">
                <button
                  class="btn btn-dark second-submit-btn col-4"
                  type="button"
                  id="unitCal-button-submit-item2"
                >
                  <a class="dropdown-item" href="./investmentCalculator/investCal.html"
                    >Go</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container container-fluid py-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
